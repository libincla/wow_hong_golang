
<script src="./js/jquery.min.js"></script>
<script src="./js/vue.min.js"></script>
<script>
    $('#verify_btn').click(function() {
        var pwd = prompt('请输入密码 ：');
        if(pwd){
            $.post('./action.php?method=getToken', {pwd:pwd}, function(data) {
                if(data){
                    location.href = './?method=macroEditList&token=' + data;
                }else{
                    alert('system error');
                }
            })
        }
    });
</script>
