<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>宏工具-快速创建</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container" id="fast-create">
    <div class="row">
        <div class="bs-example" data-example-id="simple-nav-justified">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="./index.html">快速创建</a></li>
                <li role="presentation"><a href="./macroIndex.html">自己组合条件</a></li>
                <li role="presentation"><a href="./addMacro.html">分享一条宏</a></li>
                <li role="presentation"><a href="./macroList.html">搜索同伴分享的宏</a></li>
            </ul>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label>技能名称：</label>
            <input type="text" class="form-control" v-model="skillName">
        </div>
        <div class="form-group">
            <label>技能类型：</label>
            <select class="form-control" v-model="skillType">
                <option v-for="item in skillTypeTable" v-bind:value="item.id">{{item.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-success" v-on:click="fastCreate">快速创建</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-6">宏文本</th>
                    <th>描述信息</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item1 in skillTable">
                    <th scope="row">{{item1.id}}</th>
                    <td v-html="item1.text"></td>
                    <td v-html="item1.desc"></td>
                </tr>
                <tr v-for="item2 in skillTableOfRemote">
                    <th scope="row">{{item2.id}}</th>
                    <td>
                        <pre>{{item2.text}}</pre>
                    </td>
                    <td>{{item2.desc}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="../js/index.js"></script>
<script src="../js/axios.min.js"></script>
</body>
</html>
