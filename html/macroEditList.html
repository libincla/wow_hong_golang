<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>宏工具-编辑</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="content">
    <br><br>
    <div class="form-group col-sm-12 clearfix">
        <select class="form-control col-xs-12 col-sm-12 col-md-2 col-lg-2" id="profession" name="profession_id">
            <option value="-1">
                全部
            </option>
            <option v-for="item in professions" v-bind:value="item.id">
            {{item.name}}
            </option>
        </select>
        <select id="verify" name="verify" class="form-control col-xs-12 col-sm-12 col-md-2 col-lg-2" style="margin: 10px 0px;">
            <option value="0">全部</option>
            <option value="1">审核通过</option>
            <option value="2" selected>未审核</option>
        </select>
        <button type="button" class="btn btn-success col-xs-12 col-sm-12 col-md-1" v-on:click="search">查询</button>
    </div>
    <div class="form-group col-sm-12">
        <table class="table table-striped col-sm-12">
            <thead>
            <tr>
                <th class="col-sm-1 col-md-1">状态</th>
                <th class="col-sm-2 hidden-xs hidden-sm">作者</th>
                <th class="col-sm-3 hidden-xs">标题</th>
                <th class="col-sm-6">宏模板</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(selectmacro, key) in macros" :id="'tr_macro_'+selectmacro.id">
                <td class=""><input :id="'verify_'+selectmacro.id" type="text" v-bind:value="selectmacro.isVerify"/></td>
                <td class="hidden-xs hidden-sm"><input :id="'author_'+selectmacro.id" type="text" v-bind:value="selectmacro.author"/></td>
                <td class="hidden-xs"><textarea :id="'title_'+selectmacro.id" class="form-control" rows="4">{{selectmacro.title}}</textarea></td>
                <td>
                    <textarea :id="'macro_'+selectmacro.id" class="form-control" rows="7">{{selectmacro.macro}}</textarea>
                </td>
                <td>
                    <button class="btn btn-default" v-on:click="update(selectmacro.id)" :flag="selectmacro.id">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br><br><br>
<script>
    let vue = new Vue({
        el: "#content",
        data: {
            professions: [
                {"id": 1, "name": "猎人"},
                {"id": 10, "name": "德鲁伊"},
                {"id": 20, "name": "死亡骑士"},
                {"id": 30, "name": "法师"},
                {"id": 40, "name": "圣骑士"},
                {"id": 50, "name": "牧师"},
                {"id": 60, "name": "盗贼"},
                {"id": 70, "name": "萨满祭司"},
                {"id": 80, "name": "术士"},
                {"id": 90, "name": "战士"},
                {"id": 100, "name": "武僧"},
                {"id": 110, "name": "恶魔猎手"},
                {"id": 120, "name": "其他"},
            ],
            macros: [],
        },
        methods: {
            search: function() {
                let verify = document.getElementById("verify");
                isVerify = verify.value;
                axios.get('/macros', {
                    params: {
                        isVerify: isVerify,
                    }
                })
                        .then(function(response) {
                            console.log(response);
                            vue.$data.macros = response.data;
                        })
                        .catch(function(error) {
                            console.log(error);
                        })
                        .then(function() {
                            // always executed
                        });
            },
            update: function(id) {
                console.log(id);
                let isVerify = document.getElementById("verify_" + id).value;
                let author = document.getElementById("author_" + id).value;
                let title = document.getElementById("title_" + id).value;
                let macro = document.getElementById("macro_" + id).value;

                axios.put('/macros/' + id, {
                            isVerify: parseInt(isVerify),
                            author: author,
                            title: title,
                            macro: macro,
                        }
                ).then(function(response) {
                    console.log(response);
                    if ((response.data.result == "true" || response.data.result == true) &&
                            (isVerify === 1 || isVerify === "1")) {
                        document.getElementById("verify_" + id).parentElement.parentElement.style.display = "none";
                    }
                });

                console.log(id);
            }
        },
        created: function() {
            axios.post('/log/edit', {})
                    .then(function(response) {
                        console.log(response);
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
        }
    })
</script>
</body>
</html>
